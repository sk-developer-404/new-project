<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    #chat-box {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
    }

    .message {
      border-bottom: 1px solid #eee;
      padding: 10px;
      margin: 0;
    }

    .message button {
      background-color: #ff6961;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    #message-input {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
    }

    #send-button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

  <script>
    // Initialize Firebase with your project config
    const firebaseConfig = {
  apiKey: "AIzaSyC5hESngkk8yzYQ3dzv5YH2i6b1FVelHt8",
  authDomain: "web-project-433.firebaseapp.com",
  databaseURL: "https://web-project-433-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "web-project-433",
  storageBucket: "web-project-433.appspot.com",
  messagingSenderId: "691355928323",
  appId: "1:691355928323:web:816bc5ed6caa0487b3cb36",
  measurementId: "G-RV9W5233TT"
};

    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    function sendMessage() {
      const message = messageInput.value;
      if (message.trim() !== '') {
        database.ref('messages').push({
          message,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        messageInput.value = '';
      }
    }

    function deleteMessage(key) {
      database.ref('messages/' + key).remove();
    }

    // Listen for new messages and update the chat box
    database.ref('messages').on('child_added', snapshot => {
      const messageData = snapshot.val();
      const messageKey = snapshot.key;
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `
        <p>${messageData.message}</p>
        <button onclick="deleteMessage('${messageKey}')">Delete</button>
      `;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
