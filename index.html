<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Checker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/fab/dist/mdc.fab.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    #hostInput {
      padding: 8px;
      margin-bottom: 16px;
      font-size: 16px;
      width: 300px;
    }

    #checkButton {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Host Checker</h1>
    <input type="text" id="hostInput" placeholder="Enter a host">
    <button class="mdc-fab" id="checkButton">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-icons">check</span>
    </button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('checkButton').addEventListener('click', function() {
      var host = document.getElementById('hostInput').value;
      var resultElement = document.getElementById('result');

      if (host.trim() === '') {
        resultElement.textContent = 'Please enter a host.';
      } else {
        // Perform host checking logic here (replace this line with your implementation)
        // Example: Check if the host is reachable using an AJAX request
        // Display the result accordingly

        // For demonstration purposes, assuming it's always reachable
        resultElement.textContent = `Host ${host} is reachable.`;
      }
    });
  </script>
</body>
</html>
