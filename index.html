<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            margin-top: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 1em;
            text-align: center;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin: 20px 0;
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Live Stream</h1>
        <nav>
            <ul>
                <li><a href="#live-stream">Live Stream</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Live Stream</h2>
            <div class="video-container">
                <video id="liveVideo" controls width="100%" height="auto"></video>
            </div>
            <script>
                if (flvjs.isSupported()) {
                    var videoElement = document.getElementById('liveVideo');
                    var flvPlayer = flvjs.createPlayer({
                        type: 'rtmp',
                        url: 'rtmp://195.74.86.233/live/test'
                    });
                    flvPlayer.attachMediaElement(videoElement);
                    flvPlayer.load();
                    flvPlayer.play();
                } else {
                    alert('Your browser does not support FLV playback.');
                }
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Football Live Stream</p>
    </footer>
</body>
</html>
