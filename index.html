<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Stream</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.14.3/video-js.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            margin-top: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 1em;
            text-align: center;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin: 20px 0;
        }

        #liveVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script src="https://github.com/videojs/videojs-flash/releases/download/v2.2.1/videojs-flash.min.js"></script>
</head>
<body>
    <header>
        <h1>Football Live Stream</h1>
        <nav>
            <ul>
                <li><a href="#live-stream">Live Stream</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Live Stream</h2>
            <div class="video-container">
                <video id="liveVideo" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
                    <source src="rtmp://195.74.86.233/live/test" type="rtmp/mp4">
                </video>
            </div>
            <script>
                var player = videojs('liveVideo', {
                    techOrder: ['flash'],
                    flash: { swf: 'https://github.com/videojs/videojs-flash/releases/download/v2.2.1/videojs-flash.swf' }
                });
                player.play(); // Autoplay can be added based on user interaction to comply with browser policies.
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Football Live Stream</p>
    </footer>
</body>
    </html>
