<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Live Stream TV</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    article {
      width: 48%;
      margin-bottom: 20px;
    }

    .stream-thumbnail {
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Football Live Stream TV</h1>
  </header>

  <main>
    <section>
      <article>
        <img class="stream-thumbnail" src="your_image_url_1.jpg" alt="Live Stream 1">
        <h2>Match Title 1</h2>
        <p>Description for Match 1</p>
      </article>

      <article>
        <img class="stream-thumbnail" src="your_image_url_2.jpg" alt="Live Stream 2">
        <h2>Match Title 2</h2>
        <p>Description for Match 2</p>
      </article>
    </section>

    <!-- Add more articles for additional live streams -->

  </main>

  <footer>
    <p>&copy; 2024 Football Live Stream TV. All rights reserved.</p>
  </footer>
</body>
</html>
