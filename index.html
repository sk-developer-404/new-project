<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        section#products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        article.product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 250px;
            text-align: center;
        }

        article.product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Shop</h1>
</header>

<section id="products">
    <article class="product">
        <img src="https://github.com/sk-developer-404/new-project/raw/main/img1.jpeg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <p>$19.99</p>
        <a href="payment.html">
        <button>Add to Cart</button>
    </article>

    <article class="product">
        <img src="https://github.com/sk-developer-404/new-project/raw/main/img2.jpeg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <p>$29.99</p>
        <a href="payment.html">
        <button>Add to Cart</button>
    </article>

    <!-- Add more product articles as needed -->
</section>

<footer>
    <p>&copy; 2023 My Shop. All rights reserved.</p>
</footer>

</body>
            </html>
