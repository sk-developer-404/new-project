<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }

        nav ul li {

        nav a {

        }

        video {
            width: 100%;

            margin: 0 auto;
            display: block;

        footer {

            </ul>

    <main>
        <section id="live-stream">
            <h2>Live Stream</h2>
            <video controls>
