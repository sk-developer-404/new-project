<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .match-card {
            cursor: pointer;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .team-logo {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
        }

        .vs {
            font-weight: bold;
            margin: 10px 0;
        }

        .stream-status {
            color: green;
        }

        .no-stream-status {
            color: red;
        }

        #nextNewsButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="matchContainer"></div>

<button id="nextNewsButton" onclick="goToNewsPage()">Next News Page</button>

<script>
    // Load JSON data from the provided URL and generate match cards
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const matchContainer = document.getElementById('matchContainer');

            data.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';

                const team1Logo = document.createElement('img');
                team1Logo.src = match.image1;
                team1Logo.alt = `${match.name1} Logo`;
                team1Logo.className = 'team-logo';

                const vsText = document.createElement('span');
                vsText.className = 'vs';
                vsText.innerText = 'VS';

                const team2Logo = document.createElement('img');
                team2Logo.src = match.image2;
                team2Logo.alt = `${match.name2} Logo`;
                team2Logo.className = 'team-logo';

                const teamNames = document.createElement('p');
                teamNames.innerText = `${match.name1} vs ${match.name2}`;

                const matchDate = document.createElement('p');
                matchDate.innerText = `Date: ${match.date}`;

                const streamStatus = document.createElement('p');
                streamStatus.className = match.stream ? 'stream-status' : 'no-stream-status';
                streamStatus.innerText = match.stream ? 'Live Stream Available' : 'No Live Stream';

                matchCard.appendChild(team1Logo);
                matchCard.appendChild(vsText);
                matchCard.appendChild(team2Logo);
                matchCard.appendChild(teamNames);
                matchCard.appendChild(matchDate);
                matchCard.appendChild(streamStatus);

                matchCard.addEventListener('click', () => {
                    if (match.stream) {
                        window.location.href = `video-view.html?stream=${encodeURIComponent(match.streamLink)}`;
                    }
                });

                matchContainer.appendChild(matchCard);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));

    function goToNewsPage() {
        window.location.href = 'news.html';
    }
</script>

</body>
</html>
