<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Video Player</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script src="https://vjs.zencdn.net/7.15.4/videojs-flash.js"></script>
</head>
<body>

<video id="my-video" class="video-js" controls preload="auto" width="640" height="360" data-setup="{}">
    <source src="rtmp://195.74.86.233/live/test" type="rtmp/mp4">
    Your browser does not support the video tag.
</video>

<script>
    // Enable Flash fallback for RTMP
    videojs.options.flash.swf = "https://vjs.zencdn.net/7.15.4/video-js.swf";

    // Initialize Video.js player
    var player = videojs('my-video');
</script>

</body>
</html>
