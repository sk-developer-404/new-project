<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <title>Football Live Stream</title>
</head>
<body>
    <header>
        <h1>Football Live Stream</h1>
        <nav>
            <ul>
                <li><a href="#live-stream">Live Stream</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#highlights">Highlights</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="live-stream">
            <h2>Live Stream</h2>
            <video id="liveVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
                <source src="your-hls-url.m3u8" type="application/x-mpegURL">
            </video>
            <script>
                var player = videojs('liveVideo');
                player.play(); // Autoplay can be added based on user interaction to comply with browser policies.
            </script>
        </section>

        <section id="schedule">
            <h2>Upcoming Matches</h2>
            <ul>
                <li>Team A vs Team B - Date and Time</li>
                <li>Team C vs Team D - Date and Time</li>
                <!-- Add more matches as needed -->
            </ul>
        </section>

        <section id="highlights">
            <h2>Highlights</h2>
            <!-- Add highlight videos or content here -->
        </section>

        <section id="news">
            <h2>Latest News</h2>
            <!-- Add news articles or updates here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Football Live Stream</p>
    </footer>
</body>
</html>
