<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football News Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ddd;
        }

        .settings {
            margin-right: 20px;
        }

        .search-bar {
            margin: 20px;
            text-align: center;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .news-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .news-card:hover {
            transform: scale(1.05);
        }

        .news-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-content {
            color: #555;
        }

        .news-date {
            color: #888;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Football News</h1>
</header>

<nav>
    <div class="profile-section">
        <div class="profile">Profile</div>
        <div class="settings">Settings</div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
</nav>

<div class="news-container" id="newsContainer"></div>

<footer>
    &copy; 2024 Football News
</footer>

<script>
    // Load JSON data from the provided URL and generate news cards
    fetch('news-data.json')
        .then(response => response.json())
        .then(data => {
            const newsContainer = document.getElementById('newsContainer');

            data.forEach(news => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';

                const newsTitle = document.createElement('h2');
                newsTitle.className = 'news-title';
                newsTitle.innerText = news.title;

                const newsContent = document.createElement('p');
                newsContent.className = 'news-content';
                newsContent.innerText = news.content;

                const newsDate = document.createElement('p');
                newsDate.className = 'news-date';
                newsDate.innerText = `Published on: ${news.date}`;

                newsCard.appendChild(newsTitle);
                newsCard.appendChild(newsContent);
                newsCard.appendChild(newsDate);

                newsContainer.appendChild(newsCard);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
